services:
  - type: web
    name: jobboard-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: jobboard-db
          property: connectionString
      - key: JWT_SECRET
        value: your_jwt_secret_here

databases:
  - name: jobboard-db
